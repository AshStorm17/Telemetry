<!DOCTYPE html>
<html>
<head>
    <title>Live Dashboard</title>
    <meta http-equiv="refresh" content="10">  <!-- Refresh dashboard every 10 sec -->
</head>
<body>
    <h1>Live Network Stats</h1>
    {% for graph in graphs %}
        <h2>{{ graph.filename }}</h2>
        <iframe src="{{ graph.graph_url }}" width="100%" height="600" frameborder="0"></iframe>
    {% endfor %}
</body>
</html>
